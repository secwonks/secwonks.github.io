# Site settings
title: Security Wonks
description: >-
  We are a group of Information Security Practitioners with a shared history in
  Higher Education. If you're currently in Higher Education IT Security, have
  been in the past, or are interested in the field, come join our Slack.

url: https://secwonks.org
baseurl: ""

# Theme (GitHub Pages supported)
remote_theme: jekyll-theme-tactile

# Branding
avatar: https://secwonks.org/images/secwonks.png

# Permalinks
permalink: /:title/

# Social / footer links
footer-links:
  email: secwonks@gmail.com
  rss: true

# Plugins supported by GitHub Pages
plugins:
  - jekyll-sitemap
  - jekyll-feed

# Markdown & syntax highlighting
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Sass
sass:
  style: expanded

# Analytics (remove old Universal Analytics)
# google_analytics: G-XXXXXXXXXX

# Comments (optional)
# disqus: your-shortname

# Excludes
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENSE
  - CNAME
